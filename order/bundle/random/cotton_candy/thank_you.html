    <script>function sifat() {
    const ALLCHAR = `ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxy0123456789~!@# $ % ^ & * () _ - += {[}] | \: ;'<,>.?/`;

    let generatePassword = ``;

        generatePassword += ALLCHAR.substring(gp, gp + 1)
    }

    document.querySelector("#output").value = generatePassword
}
